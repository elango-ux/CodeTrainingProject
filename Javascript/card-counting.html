<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card counting</title>
</head>
<body>
    <script>
    let count = 0;   
   function cc(card) {
      switch(card) {
        case 2: 
        case 3: 
        case 4: 
        case 5: 
        case 6: 
        count ++;
         break;
        case 10: 
        case "j": 
        case "q":
        case "k":
        case "a":
            count--;
            break;
    }
           let holdbet = "hold";
            if(count>0){
              holdbet="bet";
              }
              return count + " " + holdbet;
            
   }
    cc(2); cc("k"); cc(10); cc("a");
    console.log(cc(4));
</script>
</body>
</html>
