<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaining if else statement</title>
</head>
<body>
  <script>
      
          function  chainingIfelseStatement(num) {
               if(num<5) {
                  return "tiny";
                  }
                  else if(num <10) {
                       return "small;
                    }
                  else if(num<20){
                     return "medium";
                  }
                  else if(num <20){
                      return "large";
                  }
                  else if(num>=20){
                   return "huge";
                  }
                  else {
                  return "change me";
                  }
}
        console.log(chainingIfelseStatement(25));








  </script>  
</body>
</html>
