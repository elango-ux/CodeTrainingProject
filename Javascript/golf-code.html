<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>golf code</title>
</head>
<body>
    <script>
   var names = ["holes-in-holes", "eagle","birdie","par","bogey","doubles bogey","return home"];
   function golfScore(strokes, par) {
        if (strokes == 1) {
            return names[0];
        }
        else if (strokes <= par - 2) {
            return names[1];
        }
        else if (strokes <= par - 1) {
            return names[2];
        }
        else if (strokes <= par) {
            return names[3];
        }
        else if (strokes <= par + 1) {
            return names[4];
        }
        else if (strokes <= par + 2) {
            return names[5];
        }
        else if (strokes >= par + 3) {
            return names[6];
        }
    }
    console.log(golfScore(4, 5));
</script>
</body>
</html>
