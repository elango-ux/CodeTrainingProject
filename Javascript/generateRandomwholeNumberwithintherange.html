<!DOCTYPE html>

    <title>generate random whole number within the range</title>
</head>
<body>
    <script>
     
//it generate  random n
         function generateRandomRange(min,max){
              
              return Math.floor(Math.random()*max-min+1)+min
}
        console.log(  generateRandomRange(5,15));













         









    </script>
</body>
