}

                console.log(stair);

                console.log(stair.length);
               return step(n, row+1);
          }
                if(stair.length<= row)//  if current  length of stair is less than  or equal to current row length than  print #  else "  "
                {
                       stair +='#' ; }

                 else {
                             stair += ' ';
                            

                }
                  step(n,row ,stair)
            
            }
