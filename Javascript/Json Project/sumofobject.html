<body>
    <script>
       //step1 :convert  jasion to object
         //step2: use   for in loop to iterate through object
         //step3: then find sum of            
   let v = '{"val1": 10, "val":20,"val3":30}';
         
   let  jasion =JSON.parse(v);
   console.log(jasion);
      let sum=0;
   for(let object  in jasion){
      sum +=  jasion[object];
   }
   console.log(sum);
</script>
