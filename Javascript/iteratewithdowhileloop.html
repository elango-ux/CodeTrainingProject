<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterate with do whileloop</title>
</head>
<body>
    <script>

  let array = [];
  let i=10;
  do {
    i++;   
    array.push(i);
} while(i<5);

console.log(i,array);






    </script>
</body>
</html>
