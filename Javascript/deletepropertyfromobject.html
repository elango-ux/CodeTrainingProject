<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete property from object</title>
</head>
<body>
    <script>
      var myDog={
            "name": "happy coder",
             "legs":4,
             "tails":1 ,
             "friends": ["free code camp"]

        }

      delete  myDog.name;
      console.log(myDog);// delete property
        delete myDog["legs"];
        console.log(myDog);//delete property of object





    </script>
</body>
</html>
