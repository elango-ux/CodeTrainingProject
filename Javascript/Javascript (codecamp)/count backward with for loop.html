<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count backward through for loop</title>
</head>
<body>
    <script>
        var array=[];
        for(let i=10; i>0; i-=2){
              array.push(i);

        }
          console.log(array);







    </script>
</body>
</html>
