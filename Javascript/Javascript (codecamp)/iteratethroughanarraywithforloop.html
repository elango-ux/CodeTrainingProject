<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterate through an arraywith for loop</title>
</head>
<body>
    <script>

     let array=[2,9,5,4,65];

    let sum=0;
     for(let i=0;i<array.length;i++){
          sum += array[i];   
}
     console.log(sum);







    </script>
</body>
</html>
