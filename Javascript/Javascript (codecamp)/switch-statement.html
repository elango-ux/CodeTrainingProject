<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <script>
        function switchStatement(val) {
                   let answer =""; 
                   switch(val) {
                   case a:
                       answer="alpha";
                       answer;
                      break;
                     case b:
                       answer = "beta";
                      answer;
                     break;  
                   case c:
                       answer="gamma";
                      answer;
                     break;  
                    case d:
                          answer="delta";
                         answer;  
                        break;
                    
                    }
                         return answer;
          
                }
        console.log(switchStatement(d));

    </script>
</body>
</html>
