<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>nestingforloop</title>
</head>
<body>
    <script>
      function multiplyAll(arr){
           let product=1;
           for(let i= 0; i< arr.length;i++) {
                    for(let j= 0; j <arr[i].length;j++){
                      product *= arr[i][j];
              
 }
    
}
return product;
}
    
      console.log( multiplyAll([[2,3],[3,4,2],[4,7,6]]));




    </script>
</body>
