<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutate array declared with constant</title>
</head>
<body>
    const  s=[5,7,9];
    function editInPlace(){
      s[0]=2;
      s[1]=8;
      s[2]=0;
}
editInPlace();

</body>
</html>
