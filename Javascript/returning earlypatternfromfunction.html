<body>
   <script>
function returningEarlyPatternfromFunction(number1,number2) {
             if(number1<0 || number2<0) {
               return undefined;
}
return Math.round(Math.sqrt(number1)+Math.sqrt(number2),2);
}
console.log(returningEarlyPatternfromFunction(10,7));
</script>
