<body>
  <script>

// find  the   character is  unique  in the string
function  uniqueValue(str){
let =array=[];
   for(let char of  str){
     if(array.indexOf(char)!==-1){//Value does not exist return -1
    return false; //if value  exist it return  false
    }
    array.push(char);
}
 return true;//value does not exist it return true(unique);
   }
console.log(uniqueValue("abcde"));
   console.log(uniqueValue("abcdefbb"));
</script>
