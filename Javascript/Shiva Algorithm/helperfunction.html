<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helperfunction</title>
</head>
<body>
    <script>

        function helper(number) {
             return help(number);
    }
         helper(5)

         function help(done) {

             console.log(done);
              
           return helped(done)
         }

         function helped(doing) {
               console.log(doing);
}
</script>
</body>
