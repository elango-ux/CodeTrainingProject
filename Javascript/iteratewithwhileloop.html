<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterate with while loop</title>
</head>
<body>
    <script>

         let array =[];
        
         let i = 0;
         while( i < 5) {
            array.push(i); //it push element into the array
               i++;
}
  console.log(array);







    </script>
</body>
</html>
