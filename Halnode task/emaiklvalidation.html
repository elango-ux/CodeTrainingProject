<body>
    <label for="Email" class = "lab">Email</label>
    <input type="email" class = "textbox">
    <p id = "cont" class = "content">valid</p>
    <button class = "btn">submit</button>
 
 <style>
  .content {
visibility: hidden;
}    
.content1 {
visibility: visible;
color: red;
}
</style>
<script>
document.querySelector(".textbox").addEventListener('input',()=>{
let textbox = document.querySelector(".textbox").value;
let regx = /^([a-zA-Z0-9\.-]+)@([a-zA-z0-9-]+).([a-z]{2,8})$/;
      if(regx.test(textbox)){
       
           let x = document.querySelector("#cont").className ="content1";
           console.log(x);
           document.querySelector(".content1").innerHTML = "valid";
        }
       else {
           document.querySelector("#cont").innerHTML = "invalid";
}
});
</script>
