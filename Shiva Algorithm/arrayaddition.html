<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayaddition</title>
</head>
<body>
   
   <script>
    function arraySum(array) {
         let sum= 0;
      for(let elementofArray of  array) {
        sum+=elementofArray;
}
    return sum;
 }
  let sumOfArray =  arraySum([7,5,90,65]);
  console.log(sumOfArray);
  
</script>
</body>
</html>
