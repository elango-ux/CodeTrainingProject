    <script>
      function longestword(str){
          let words= str.split(" ");
          let longestword ="";
          for (let word of  words) {
               if(word.length > longestword.length){
                 longestword = word;
               }
               
            }
                 return longestword;
      }
   
  console.log( longestword("hi i am robo the chitti"));
  console.log( longestword("i am made of metal"));
   </script>
