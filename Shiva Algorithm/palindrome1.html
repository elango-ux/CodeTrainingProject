 <script>
//? to check sentance is  palindrome or not   and  remove  white space and  punctuation using    regular expression and match();
        function  palindrome(str){
           
    let  first =  str.split(" ").join("").toLowerCase();
     let second = str.split(" ").reverse().join("").toLowerCase();
     return first==second;





        }
  
      console.log(palindrome("was It a car or a cat i saw"));













 </script>
