<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step-printing</title>
<script>

function stepPrinting(n) {

for(let row=0;row<n;row++) {
    let stair="";
for(let col=0;col<n;col++) {
        if(col<=row) {
          stair +="#";
          }
       
       else {
            stair += ' ';

       }

        }
    console.log(stair);

}
}
stepPrinting(4)
</script
